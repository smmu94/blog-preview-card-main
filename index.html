<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <section class="card">
      <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="card__image">
      <div class="card__content">
        <span class="card__category">Learning</span>
        <p class="card__publishdate">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper's avatar">
        <p>Greg Hooper</p>
      </div>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/smmu94">Stephanie Morales</a>.
  </footer>
</body>

</html>
